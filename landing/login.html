    <script>
        var header = $("body > header");
        $(window).scroll(function(event) {
            height = $(event.target).scrollTop();
            if (height > 80 && height < 720) {
                header.addClass("fixed").removeClass("opacity");
            } else if (height > 720) {
                header.addClass("fixed opacity");
            } else {
                header.removeClass("fixed opacity");
            }
        });
    </script>
